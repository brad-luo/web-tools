<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Laser Puppy Defense</title>
    <link rel="stylesheet" href="styles.css">

    <!-- Primary Meta Tags -->
    <meta name="title" content="Laser Puppy Defense">
    <meta name="description" content="use eye lasers to protect Puppys">



</head>
<body>
    <div id="gameContainer">
        <video id="videoElement" autoplay muted playsinline></video>
        <canvas id="gameCanvas"></canvas>
        <div id="ui">
            <span>Ghosts Defeated: <span id="score">0</span></span>
        </div>
        <div id="leftEye" class="eye-glow" style="display: none;"></div>
        <div id="rightEye" class="eye-glow" style="display: none;"></div>
        <div id="mouthPortal" class="mouth-portal" style="display: none;"></div>
        <div id="start-overlay">
            <p>Defend your Puppys</p>
            <br>
            <p>Move your head to blast ghosts</p>
            <button id="startButton">Go üê∂</button>
        </div>
        <div id="gameOverScreen">
            <p>All Puppys were captured</p>
            <p>You defeated <span id="finalScore">0</span> ghosts</p>
            <button onclick="location.reload()">Play Again</button>
            <br>
        </div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@mediapipe/face_mesh@0.4.1633559619/face_mesh.js"></script>
    <script src="createFallBackTextures.js"></script>
    <script src="main.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/tone@14.8.49/build/Tone.min.js"></script>
    <script src="sound.js"></script>

</body>
</html>
